[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200

; Libraries for e-paper display
lib_deps = 
    zinggjm/GxEPD2@^1.5.9
    adafruit/Adafruit GFX Library@^1.11.9
    bblanchon/ArduinoJson@^7.2.1

; Build flags
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM

; Upload settings
upload_speed = 115200
